<div class="container">

    <h3>List of eBooks</h3>

    <div class="input-group">
        <span class="input-group-addon">Filter: </span><input ng-model="searchString" type="search" class="form-control col-3">
    </div>
    <br><br>
    <table class="table table-hover">
        <thread>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Price</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thread>
        <tbody>
            <tr ng-repeat="book in books | filter: searchString">
                <td>{{ $index + 1 }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.rating }}</td>
                <td>{{ book.price }}$</td>
                <td>{{ book.isbn }}</td>
                <td><span class="glyphicon glyphicon-edit"></span>
                    <span ng-click="delBook($index)" class="glyphicon glyphicon-trash"></span><td>
            </tr>
        </tbody>
    </table>
</div>
