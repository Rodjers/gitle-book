<div class="container">

    <h3>List of eBooks</h3>
    <div class="row">
        <div class="col-2">Title</div>
        <div class="col-2">Author</div>
        <div class="col-2">Genre</div>
        <div class="col-2">ISBN</div>
    </div>
    <div class="row" ng-repeat="book in books">
        <div class="col-2">{{ book.title }}</div>
        <div class="col-2">{{ book.author }}</div>
        <div class="col-2">{{ book.genre }}</div>
        <div class="col-2">{{ book.isbn }}</div>
    </div>
</div>
