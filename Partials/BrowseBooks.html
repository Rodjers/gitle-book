<div class="container">

    <h3>List of eBooks</h3>

    <div class="input-group">
        <span class="input-group-addon">Filter: </span><input ng-model="searchString" type="search" class="form-control col-3">
    </div>
    <br><br>
    <table class="table table-hover">
        <thread>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Price</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thread>
        <tbody>
            <tr ng-repeat="book in books | filter: searchString">
                <td id="index{{ $index }}">{{ $index + 1 }}</td>
                <td id="title{{ $index }}">{{ book.title }}</td>
                <td id="author{{ $index }}">{{ book.author }}</td>
                <td id="genre{{ $index }}">{{ book.genre }}</td>
                <td id="rating{{ $index }}">{{ book.rating }}</td>
                <td id="price{{ $index }}">{{ book.price }}$</td>
                <td id="isbn{{ $index }}">{{ book.isbn }}</td>
                <td id="icon{{ $index }}"><span id="editIcon{{ $index }}" class="glyphicon glyphicon-edit"></span>
                    <span id="trashIcon{{ $index }}" ng-click="delBook($index)" class="glyphicon glyphicon-trash"></span><td>
            </tr>
        </tbody>
    </table>
