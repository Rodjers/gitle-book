<div class="container">
    <form ng-submit="registerBook(book)" class="form-horizontal" id="registerBookForm">
        <fieldset>
            <h3>Register eBook</h3>
            <div class="input-group">
                <span class="input-group-addon">Title:</span>
                <input class="form-control" ng-model="book.title" type='text' id='titleInput' placeholder='Title' required>
            </div> <br>
            <div class="input-group">
                <span class="input-group-addon">Author: </span>
                <input class="form-control" ng-model="book.author" type='text' id='authorInput' placeholder='Author' required>
            </div><br>
            <div class="input-group">
                <span class="input-group-addon">Genre: </span>
                <select class="form-control" ng-model="book.genre" type='text' id='genreInput' required>
                    <option>Fantasy</option>
                    <option>Biography</option>
                    <option>Children's book</option>
                    <option>Classic</option>
                    <option>Graphic novel</option>
                    <option>History</option>
                    <option>Horror</option>
                    <option>Music</option>
                    <option>Non-fiction</option>
                    <option>Romance</option>
                    <option>Poetry</option>
                    <option>Sci-fi</option>
                    <option>Sport</option>
                    <option>Thriller</option>
                    <option>Travel</option>
                    <option>War</option>
                    <option>Other</option>
                </select>
            </div><br>
            <div class="input-group">
                <span class="input-group-addon">Price: </span>
                <input class="form-control" ng-model="book.price" type='number' placeholder='0.0' required>
                <span class="input-group-addon">$</span>
            </div><br>
            <div class="input-group">
                <span class="input-group-addon">Rating: </span>
                <select class="form-control" ng-model="book.rating" type='number' id='ratingInput' required="true" required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div><br>
            <div class="input-group">
                <span class="input-group-addon">ISBN: </span>
                <input class="form-control" ng-model="book.isbn" type='text' id='isbnInput' placeholder='ISBN' required>
            </div>
            <br><input class="btn btn-default" type="submit" value="Register eBook">
            <input class="btn btn-default" type="reset" value="Clear form">
        </fieldset>
    </form>
</div>
